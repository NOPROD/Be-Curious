<div class="header">
  <lottie-animation-view
    [options]="lottieConfig"
    (animCreated)="handleAnimation($event)"
  ></lottie-animation-view>
  <h1 class="ml1">
    <span class="text-wrapper">
      <span class="line line1"></span>
      <span class="letters">
        <span class="letter" *ngFor="let item of headerTitle">{{
          item
        }}</span></span
      >
      <span class="line line2"></span>
    </span>
  </h1>
</div>
